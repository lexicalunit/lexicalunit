<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lexical Unit</title>
    <link type="text/css" href="www/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="www/css/mobile.css" rel="stylesheet">
    <link type="text/css" href="www/css/screen.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!-- menu icons -->
      <div class="row icons">
        <div class="icon title text-left">
          <a href="resume/aresume.pdf">Lexical Unit</a>
        </div>
        <div class="col-xs-5 col-lg-3 icon text-center">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="http://github.lexicalunit.com">
            <img alt="github" src="www/img/github.png" />
            <span class="icon_description">github&#10548;</span>
          </a>
        </div>
        <div class="col-xs-5 col-lg-3 icon text-center">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="http://pancake.lexicalunit.com">
            <img alt="pancake master" src="www/img/alamo.png" />
            <span class="icon_description">pancake&#8209;master&#10548;</span>
          </a>
        </div>
        <div class="col-xs-5 col-lg-3 icon text-center">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="https://atom.io/users/lexicalunit">
            <img alt="atom packages" src="www/img/atom.png" />
            <span class="icon_description">atom&nbsp;packages&#10548;</span>
          </a>
        </div>
        <div class="col-xs-5 col-lg-3 icon text-center">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="http://nanodbc.lexicalunit.com">
            <img alt="nanodbc" src="www/img/nano.png" />
            <span class="icon_description">nanodbc&#10548;</span>
          </a>
        </div>
      </div>
    </div>

    <!-- top layer, rio image -->
    <div class="top">
      <img class="pic rio img-responsive" alt="rio" src="www/img/rio.jpg" />
    </div>

    <!-- bottom layer, godzilla -->
    <div class="bottom invis">
      <img class="pic godzilla img-responsive" alt="godzilla" src="www/img/godzilla.gif" />
      <span class="invis">Source: http://logan-niblock.tumblr.com/post/86289678989/my-loop-is-up-for-this-month-the-theme-was</span>
    </div>

    <!-- dryguy button -->
    <div class="icon text-center dryguy_wrapper">
      <a onclick="toggle();" href="#">
        <img class="dryguy" alt="dryguy" src="www/img/dryguy.gif" />
        <span class="invis">source: http://mother3.fobby.net</span>
      </a>
    </div>

    <script type="text/javascript" src="www/js/jquery.min.js"></script>
    <script type="text/javascript" src="www/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="www/js/lexicalunit.js"></script>
  </body>
</html>
