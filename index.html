<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lexical Unit</title>
    <link type="text/css" href="www/css/mobile.css" rel="stylesheet">
    <link type="text/css" href="www/css/screen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">

      <!-- title-->
      <div class="icon title text-left">
        <a href="resume/aresume-digital.pdf">Lexical Unit</a>
      </div>

      <!-- menu icons -->
      <ul class="icons">
        <li class="icon">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="http://github.lexicalunit.com">
            <div class="icon-img" style="width: 83px">
              <img alt="My Github" class="violet" src="www/img/vgithub.png" />
              <img alt="My Github" class="white" src="www/img/github.png" />
            </div>
            <span class="icon_description">github</span>
          </a>
        </li>
        <li class="icon">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="http://pancake.lexicalunit.com">
            <div class="icon-img" style="width: 65px">
              <img alt="Pancake Master" class="violet" src="www/img/valamo.png" />
              <img alt="Pancake Master" class="white" src="www/img/alamo.png" />
            </div>
            <span class="icon_description">pancake</span>
          </a>
        </li>
        <li class="icon">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="https://atom.io/users/lexicalunit">
            <div class="icon-img" style="width: 68px">
              <img alt="Atom Packages" class="violet" src="www/img/vatom.png" />
              <img alt="Atom Packages" class="white" src="www/img/atom.png" />
            </div>
            <span class="icon_description">atom</span>
          </a>
        </li>
        <li class="icon">
          <a onmouseover="hover(this)" onmouseout="unhover(this)" href="http://nanodbc.lexicalunit.com">
            <div class="icon-img" style="width: 62px">
              <img alt="Nanodbc" class="violet" src="www/img/vnano.png" />
              <img alt="Nanodbc" class="white" src="www/img/nano.png" />
            </div>
            <span class="icon_description">nanodbc</span>
          </a>
        </li>
        <li class="icon">
          <a class="town" onmouseover="hover(this)" onmouseout="unhover(this)" href="/town">
            <div class="icon-img" style="width: 103px">
              <img alt="English Town Names" class="violet" src="www/img/vuk.png" />
              <img alt="English Town Names" class="white" src="www/img/uk.png" />
            </div>
            <span class="icon_description">English&nbsp;Towns</span>
          </a>
        </li>
      </ul>

      <!-- top layer, rio image -->
      <div class="top">
        <img class="pic rio img-responsive" alt="rio" src="www/img/rio.jpg" />
      </div>

      <!-- bottom layer, godzilla -->
      <div class="bottom invis">
        <img class="pic godzilla img-responsive" alt="godzilla" src="www/img/godzilla.gif" />
        <a class="source" href="http://logan-niblock.tumblr.com/post/86289678989/my-loop-is-up-for-this-month-the-theme-was">logan-niblock.tumblr.com</a>
      </div>

      <!-- dryguy button -->
      <div class="dryguy_wrapper">
        <a onclick="toggle();" href="#">
          <img class="dryguy" alt="dryguy" src="www/img/dryguy.gif" />
          <span class="invis">source: http://mother3.fobby.net</span>
        </a>
      </div>

    </div>

    <script type="text/javascript" src="www/js/jquery.min.js"></script>
    <script type="text/javascript" src="www/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="www/js/lexicalunit.js"></script>
  </body>
</html>
